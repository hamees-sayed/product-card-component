<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .footer { font-size: 11px; text-align: center; font-family: Montserrat, sans-serif; }
    .footer { color: black; }
  </style> 
</head>
<body>

<div id="wrapper">
  <div class="card">

    <img class="prf-img" src="images/image-product-desktop.jpg" alt="Image of Perfume">

    <div class="info">
      <p class="perfume">P E R F U M E</p>
      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>

        <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <h1 class="cost">$149.99</h1>
          <p class="discount">$169.99</p>
        </div>
          
      <div class="button">
        <img class="icon" src="images/icon-cart.svg" alt="cart icon">
        <p class="btn">Add to Cart</p>
      </div>

    </div>

  </div>
</div>
  </body>
  
  <div class="footer">
   <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="https://github.com/hamees-sayed" target="_blank">Hamees Sayed</a>.
    </p>
  </div>
</body>
</html>
